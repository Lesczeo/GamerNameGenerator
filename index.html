<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="module" src="index.js"></script>
    <title>Loading ...</title>
</head>
<body id="body">
    <div id="content">
        <div id="intro" class="content__child">
            <div id="phrases">
                <span>Low on ideas for a new gamer name? ...</span>
                <span class="hidePhraseHover">Maybe you just need some poetry!</span>
            </div>
        </div>
        <div id="nameGen" class="content__child">
            <button id="btn_NameInput" class="textHover zoomHover"
            title="Click to copy!" type="text"
            placeholder="Loading ..."></button>
            <div id="nameHistory"></div>
        </div>
        <div id="commander" class="content__child">
            <button id="btn_FstNamSavNew" type="button"
            class="buttons commander__button textHover zoomHover">
                New keeping 1<sup>ST</sup> name
            </button>
            <button id="btn_NotSavedNew" type="button"
            class="buttons commander__button textHover zoomHover">
                Make a new name
            </button>
            <button id="btn_SndNamSavNew" type="button"
            class="buttons commander__button textHover zoomHover">
                New keeping 2<sup>ND</sup> name
            </button>
        </div>
        <footer id="footer" class="content__child">
            <a href="https://github.com/Lesczeo"
            id="contact" target="_blank" rel="noreferrer">
                @Lesczeo's Github
            </a>
        </footer>
    </div>
</body>
</html>
